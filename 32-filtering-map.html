<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        /*
         If you wish to process a plain array or object, use the jQuery.map() instead.
         As the return value is a jQuery object, which contains an array, it's very common to call
         .get() on the result to work with a basic array.
         The .map() method is particularly useful for getting or setting the value of a collection of elements
        */
        $(function () {
            $("output").text(
            $( ":checkbox" )
                    .map(function() {
                        return this.id;
                    })
                    .get()
                    .join());
        });
    </script>
</head>
<body>
<output></output>
<form method="post" action="">
    <fieldset>
        <div>
            <label for="two">2</label>
            <input type="checkbox" value="2" id="two" name="number[]">
        </div>
        <div>
            <label for="four">4</label>
            <input type="checkbox" value="4" id="four" name="number[]">
        </div>
        <div>
            <label for="six">6</label>
            <input type="checkbox" value="6" id="six" name="number[]">
        </div>
        <div>
            <label for="eight">8</label>
            <input type="checkbox" value="8" id="eight" name="number[]">
        </div>
    </fieldset>
</form>
</body>
</html>
