<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("p").append(" <b>Appended text</b>.");
                $("ol").append("<li>Appended item</li>");

            });
            $("#btn2").click(function(){
                $("p").after(" <b>Appended text</b>.");
                $("ol").after("<li>Appended item</li>");

            });
            $("#btn3").click(function(){
                $("p").prepend(" <b>prepended text</b>.");
                $("ol").prepend("<li>prepended item</li>");

            });
            $("#btn4").click(function(){
                $("p").before(" <b>before text</b>.");
                $("ol").before("<li>before item</li>");

            });
        });
    </script>
</head>
<body>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<ol>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
</ol>

<button id="btn1">Append</button>
<button id="btn2">after</button>
<button id="btn3">prepend</button>
<button id="btn4">before</button>

</body>
</html>
