<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("ul li:first").hide();
            });
            $("#btn2").click(function(){
                $("ul li:first-child").hide();
            });
        });
    </script>
</head>
<body>

<p>List 1:</p>
<ul>
    <li>Coffee</li>
    <li>Milk</li>
    <li>Tea</li>
</ul>

<p>List 2:</p>
<ul>
    <li>Coffee</li>
    <li>Milk</li>
    <li>Tea</li>
</ul>

<button id="btn1">first</button>
<button id="btn2">first-child</button>

</body>
</html>
