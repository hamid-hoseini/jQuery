<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                var txt = "";
                txt += "Width of div: " + $("#div1").width() + "</br>";
                txt += "Height of div: " + $("#div1").height()+"</br>";
                txt += "Inner width: " + $("#div1").innerWidth() + "</br>";
                txt += "Inner height: " + $("#div1").innerHeight()+"</br>";
                txt += "Outer width: " + $("#div1").outerWidth() + "</br>";
                txt += "Outer height: " + $("#div1").outerHeight()+"</br>"
                txt += "Outer width (+margin): " + $("#div1").outerWidth(true) + "</br>";
                txt += "Outer height (+margin): " + $("#div1").outerHeight(true);
                $("#div1").html(txt);
            });
            $("#btn2").click(function(){
                var txt = "";
                txt += "Document width/height: " + $(document).width();
                txt += "x" + $(document).height() + "\n";
                txt += "Window width/height: " + $(window).width();
                txt += "x" + $(window).height();
                alert(txt);
            });
        });
    </script>
    <style>
        #div1 {
            height: 200px;
            width: 300px;
            padding: 10px;
            margin: 3px;
            border: 1px solid blue;
            background-color: lightblue;
        }
    </style>
</head>
<body>

<div id="div1"></div>
<br>

<button id="btn1">Display dimensions of div</button>
<button id="btn2">Display dimensions of document and window</button>

<p>width() - returns the width of an element.</p>
<p>height() - returns the height of an element.</p>

</body>
</html>
